<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gamesky</title>
    <link href="css/global.css" rel="stylesheet" type="text/css"/>
    <link href="css/layout.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--顶部导航开始-->
    <header>
        <div class="container">
            <div class="fl">
                <h1><a href="index.html"></a></h1>
                <p>Focus on the android game downloads</p>
            </div>
            <nav>
                <ul>
                    <li class="cur"><a href="#">Home</a></li>
                </ul>
            </nav>
            <div class="fr search">
                <input type="text" name="" placeholder="Search"/>
                <i></i>
            </div>
        </div>
    </header>
    <!--顶部导航结束-->
    <!--主体内容开始-->
    <div class="container subject">
        <h3 class="problem_name">Problem description</h3>
        <!--资料填写开始-->
        <div class="problem_main">
            <form action="#" method="post">
                <div class="problem_content">
                    <p>Title</p>
                    <input class="height36" type="text"/>
                </div>
                <div class="problem_content">
                    <p>Problem description:</p>
                    <textarea class="problem_description"></textarea>
                </div>
                <div class="problem_content clr">
                    <p class="problem_contact">Contact information:</p>
                    <div class="problem_qq">
                        <p>QQ:</p>
                        <input class="height36"  type="text"/>
                    </div>
                    <div class="problem_tel">
                        <p>Telephone:</p>
                        <input class="height36" id="" type="text"/>
                    </div>
                </div>
                <div class="back_kend"><a href="javascript:;">Submit</a></div>
            </form>
        </div>
    </div>
    <!--主体内容结束-->
    <!--页尾开始-->
    <div class="footer">
        <a href="#">about me</a>
        <a href="#">contact us</a>
    </div>
    <!--页尾结束-->
</body>
</html>
